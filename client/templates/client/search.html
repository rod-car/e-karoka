{% extends 'client/templates/base.html' %}

{% block title %} I-Karoka {% endblock title %}

{% block content %}
    <style>
        .input-style-1 input {
            border-color: #5a79f6 !important;
            border-radius: 8px;
        }
    </style>

    <form action="" method="get" class="w-100 p-0 m-0 h-100">
        <div class="h-100 w-100 d-flex">
            <div class="col-12 text-center d-flex align-items-center justify-content-center">
                <fieldset class="w-75">
                    <legend class="mb-5 fs-1 fw-bold" style="color: #4a6cf7;">I-Karoka</legend>
                    <div class="input-style-1">
                        <input name="query" id="query" value="{{ query }}" type="text" placeholder="Rechercher..." />
                        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                        <button class="btn-search" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="mt-3 d-flex justify-content-center">
                        <div class="w-50 d-flex justify-content-evenly">
                            <div class="form-group">
                                <input type="radio" value="author" name="filter" id="author" {% if filter_field == 'author' %} checked {% endif %}>
                                <label for="author" class="form-label">Auteur</label>
                            </div>
    
                            <div class="form-group">
                                <input type="radio"value="title"  name="filter" id="title" {% if filter_field == 'title' %} checked {% endif %}>
                                <label for="title" class="form-label">Titre</label>
                            </div>
    
                            <div class="form-group">
                                <input type="radio" value="content" name="filter" id="content" {% if filter_field == 'content' or filter_field == None %} checked {% endif %}>
                                <label for="content" class="form-label">Cont√©nu</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
{% endblock content %}
