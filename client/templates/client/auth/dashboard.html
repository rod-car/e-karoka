{% block content %}

<div class="container pt-5 mt-5">

    <div class="row">
        <div class="col-6">

<script>

        fields = document.querySelectorAll("input")
        
        fields.forEach(field => field.classList.add("form-control"))
    })
</script>

{% endblock %}
